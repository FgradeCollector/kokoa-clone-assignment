<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao clone - Welcome to KakaoTalk</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header class="header-status">
        <div class="header-status__wifi">
            <span class="text-status">No Service</span>
            <i class="header-status__icon fa-solid fa-wifi"></i>
        </div>
        <div class="header-status__time">
            <span class="text-status--thick">18:43</span>
        </div>
        <div class="header-status__battery">
            <span class="text-percentage">100%</span>
            <i class="header-status__icon fa-solid fa-battery-full fa-xl"></i>
            <i class="header-status__icon-c fa-solid fa-bolt fa-xs"></i>
        </div>
    </header>
    
    <script src="https://kit.fontawesome.com/8684367ecc.js" crossorigin="anonymous">
    </script>
</body>
</html>
