<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao clone - Chats</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="background">
        <div class="top-status">
            <div class="top-status__wifi">
                <span class="top-status__text">No Service</span>
                <i class="icon--top-status fa-solid fa-wifi"></i>
            </div>
            <div class="top-status__time">
                <span class="top-status__text--thick">18:43</span>
            </div>
            <div class="top-status__battery">
                <span class="top-status__text">100%</span>
                <i class="icon--top-status--no-margin fa-solid fa-battery-full"></i>
            </div>
        </div>

        <div class="top-menu">
            <span class="top-menu__title">Chats</span>
            <div class="top-menu__icon-box">
                <i class="icon--top-menu fa-solid fa-magnifying-glass fa-xl"></i>
                <i class="icon--top-menu fa-regular fa-comment fa-xl"></i>
                <i class="icon--top-menu fa-solid fa-music fa-xl"></i>
                <i class="icon--top-menu fa-solid fa-gear fa-xl"></i>
            </div>
        </div>

        <nav class="bottom-menu">
            <ul class="bottom-menu__list">
                <li class="bottom-menu__icon-box">
                    <a href="Friends.html"><i class="icon--bottom-menu--off fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="bottom-menu__icon-box">
                    <a href="Chats.html"><i class="icon--bottom-menu fa-solid fa-comment fa-2x"></i></a>
                </li>
                <li class="bottom-menu__icon-box">
                    <a href="Find.html"><i class="icon--bottom-menu--off fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="bottom-menu__icon-box">
                    <a href="More.html"><i class="icon--bottom-menu--off fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>
    </div>
    
    <script src="https://kit.fontawesome.com/8684367ecc.js" crossorigin="anonymous">
    </script>
</body>
</html>
